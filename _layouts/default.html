<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow|Fira+Sans:400,500,700|Raleway:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/gridlex.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>
<body>
  <header class="grid-spaceBetween-noGutter">
    <div class="col-2">
      <img class="header-img" src="images/Logo.png">
    </div>
    <nav class="col-6">
        <a href="#"> Location</a>
        <a href="#"> Ships</a>
        <a href="#"> About Us</a>
        <a href="#"> Contact</a>
    </nav>
  </header>

  <section class="banner grid-middle-noGutter-reverse">
    <div class="col-9 bg-img banner-image" style="background-image:url('{{page.banner-image}}')">
    </div>
    <div class="col-3">
      <div class="banner-content">
        <h1>{{page.title}}</h1>
        <h3>{{page.subtitle}}</h3>
      </div>
    </div>
  </section>

{{content}}

  <footer class="dark">
      <div class="grid-noGutter">
        <div class="col-4 grid-center">
          <div class="col-12">
            <img class="footer-logo" src="images/logo.png" alt="logo"/>
          </div>
          <div class="grid col-12">
            <h4>Follow Us</h4>
          </div>
          <div class="grid col-12">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
          </div>
        </div>
        <div class="col-4 grid-center footer-text-middle">
          <div class="col-12">
            <h4>Join us at our next retreat</h4>
            <a href="#" class="button light grid-middle-center">Sign Up</a>
            <div class="col-12">
              <h4>Become a member of our community</h4>
              <a href="#" class="button light">Apply Here</a>
            </div>
          </div>
        </div>
        <div class="col-4 grid-center">
          <div class="col-12 grid-middle-center">
            <nav>
              <li><a href="#"> Home</a></li>
              <li><a href="#"> About</a></li>
              <li><a href="#"> Contact</a></li>
              <li><a href="#"> Join Us</a></li>
            </nav>

        </div>
      </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/main.js"> </script>

</body>

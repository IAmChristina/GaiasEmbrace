<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow|Fira+Sans:400,500,700|Raleway:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/gridlex.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <header class="banner bg-image" style="background-image:url('{{page.banner-image}}')">
    <!-- background image -->
    <nav class="grid-spaceBetween-noGutter">
      <div class="col left">
        <a href="#"> Home</a>
        <a href="#"> About</a>
      </div>
      <div class="col right">
          <a href="#"> Contact</a>
          <a href="#"> Join Us</a>
      </div>
    </nav>
    <div class="banner-content grid-middle-center-noGutter">
      <div class="col-12">
        <h1>{{page.title}}</h1>
        <h3>{{page.subtitle}}</h3>
      </div>
    </div>
  </header>

{{content}}

  <footer class="dark">
      <div class="grid-spaceBetween-noGutter">
        <div class="col-4 grid-center footer-text-left">
          <div class="col-12">
            <img src="images/logo.png" alt="logo"/>
          </div>
          <div class="grid col-12">
            <h3>Join us at our next retreat</h3>
            <a href="#" class="button light grid-middle-center">Sign Up</a>
          </div>
        </div>
        <div class="col-4 grid-center footer-text-middle">
          <div class="col-12">
            <nav>
              <li><a href="#"> Home</a></li>
              <li><a href="#"> About</a></li>
              <li><a href="#"> Contact</a></li>
              <li><a href="#"> Join Us</a></li>
            </nav>
          </div>
        </div>
        <div class="col-4 grid-center footer-text-right">
          <div class="col-12">
            <h3>Follow Us</h3>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
          </div>
          <div class="col-12">
            <h3>Become a member of our community</h3>
            <a href="#" class="button light">Apply Here</a>
          </div>
        </div>
      </div>
  </footer>

</body>
